<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Dashboard Biodata</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --glass-bg: rgba(255, 255, 255, 0.8); /* Diperjelas sedikit */
        --glass-border: 1px solid rgba(255, 255, 255, 0.6); /* Diperjelas sedikit */
        --card-shadow: 0 10px 40px 0 rgba(31, 38, 135, 0.25); /* Shadow lebih kuat */
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --text-main: #2d3436;
        --text-secondary: #636e72;
        --accent: #6c5ce7;
      }

      /* Dark Mode Variables */
      body.dark-mode {
        --glass-bg: rgba(0, 0, 0, 0.7); /* Lebih gelap */
        --glass-border: 1px solid rgba(255, 255, 255, 0.2);
        --text-main: #dfe6e9;
        --text-secondary: #b2bec3;
        --card-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.7); /* Shadow lebih gelap */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        /* Tambahkan transisi untuk semua properti yang bisa dianimasikan */
        transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        color: var(--text-main);
        padding-bottom: 2rem;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Header Glass */
      header {
        background: var(--glass-bg);
        backdrop-filter: blur(15px); /* Efek blur ditingkatkan */
        -webkit-backdrop-filter: blur(15px);
        border-bottom: var(--glass-border);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Buttons */
      .user-buttons,
      .action-buttons {
        display: flex;
        gap: 10px;
      }

      .user-btn {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 50px;
        background: white;
        color: #555;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        /* Transisi khusus untuk tombol */
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease, color 0.3s ease;
      }

      .user-btn:hover {
        transform: translateY(-3px); /* Efek hover sedikit ditingkatkan */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.18);
      }

      .user-btn.active {
        background: var(--primary-gradient);
        color: white;
        box-shadow: 0 4px 15px rgba(118, 75, 162, 0.5); /* Shadow sedikit ditingkatkan */
        transform: translateY(-1px); /* Tetap sedikit terangkat */
      }

      /* Container & Card */
      .container {
        max-width: 1100px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .biodata-card {
        background: var(--glass-bg);
        backdrop-filter: blur(18px); /* Efek blur card ditingkatkan */
        -webkit-backdrop-filter: blur(18px);
        border-radius: 25px; /* Radius sedikit ditingkatkan */
        border: var(--glass-border);
        padding: 3.5rem; /* Padding sedikit ditingkatkan */
        box-shadow: var(--card-shadow);
        text-align: center;
        /* Transisi card untuk animasi ganti user (opsional) */
        transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* Profile Section */
      .profile-img {
        width: 180px; /* Ukuran gambar ditingkatkan */
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid white; /* Ketebalan border ditingkatkan */
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        margin-bottom: 1.5rem;
      }

      .profile-name {
        font-size: 2.5rem; /* Ukuran nama ditingkatkan */
        margin-bottom: 0.2rem;
        font-weight: 700; /* Dibuat lebih tebal */
      }

      .profile-role {
        color: var(--accent);
        font-weight: 600;
        letter-spacing: 1.5px; /* Spacing ditingkatkan */
        text-transform: uppercase;
        font-size: 1rem; /* Ukuran peran ditingkatkan */
        margin-bottom: 2.5rem;
      }

      /* Grid Layout */
      .biodata-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        text-align: left;
      }

      .info-group {
        background: rgba(255, 255, 255, 0.3); /* Transparansi inner card ditingkatkan */
        padding: 2rem; /* Padding ditingkatkan */
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05); /* Tambah shadow kecil */
      }

      body.dark-mode .info-group {
        background: rgba(0, 0, 0, 0.4); /* Inner card gelap ditingkatkan */
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-group h3 {
        font-size: 1.2rem; /* Ukuran heading ditingkatkan */
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--accent);
        font-weight: 700;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px; /* Margin ditingkatkan */
        border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Garis lebih jelas */
        padding-bottom: 10px;
      }

      body.dark-mode .info-item {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-label {
        font-weight: 600;
        color: var(--text-main);
        font-size: 1rem; /* Ukuran label ditingkatkan */
      }

      .info-value {
        color: var(--text-secondary);
        font-size: 1rem; /* Ukuran nilai ditingkatkan */
        text-align: right;
        max-width: 60%;
        font-weight: 500;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 2rem;
        color: white;
        font-size: 0.9rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* Shadow footer ditingkatkan */
      }

      /* Action Buttons (Dark Mode & Print) */
      .action-btn {
        background: rgba(0, 0, 0, 0.3); /* Dibuat sedikit lebih transparan */
        color: white;
      }
      .action-btn:hover {
        background: rgba(0, 0, 0, 0.5); /* Hover lebih gelap */
      }

      /* Print Style */
      @media print {
        body {
          background: white;
          color: black;
          animation: none;
        }
        header,
        footer,
        .user-buttons,
        .action-buttons {
          display: none;
        }
        .biodata-card {
          box-shadow: none;
          border: 1px solid #ddd;
          backdrop-filter: none;
        }
        .info-group {
          background: none;
          border: 1px solid #eee;
          break-inside: avoid;
        }
        .profile-role {
          color: black;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
        }
        .biodata-card {
            padding: 2rem 1.5rem; /* Padding lebih kecil di mobile */
            border-radius: 15px;
        }
        .biodata-grid {
          grid-template-columns: 1fr;
        }
        .profile-img {
            width: 120px;
            height: 120px;
        }
        .profile-name {
            font-size: 2rem;
        }
        .profile-role {
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }
        .info-group {
            padding: 1.5rem;
        }
      }
    </style>
  </head>
